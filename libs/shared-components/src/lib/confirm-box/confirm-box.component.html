<section
  class="flex justify-center items-center bg-slate-900 bg-opacity-30 backdrop-blur-sm fixed top-0 left-0 h-screen w-full"
>
  <div
    class="max-w-sm h-52 rounded overflow-hidden shadow-lg bg-white flex flex-col justify-between p-3"
  >
  
    <div class="flex-1 flex-col gap-1 flex justify-center items-center">
      <div class="font-bold text-xl">{{ title }}</div>
      <p class="text-gray-700 text-base">
        {{ subTitle }}
      </p>
    </div>

    <div class="flex gap-3 justify-end">
      <button
        (click)="sendUserChoice(true)"
        class="py-3 px-5 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded"
      >
        OK
      </button>
      <button
        (click)="sendUserChoice(false)"
        class="p-3 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white border border-blue-500 hover:border-transparent rounded"
      >
        Cancel
      </button>
    </div>

  </div>
</section>
