<section
  class="flex bg-slate-900 bg-opacity-30 backdrop-blur-sm fixed top-0 left-0 h-screen w-full"
>
  <form
    [formGroup]="textSubmitForm"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-md rounded m-auto lg:min-w-96 p-3 sm:p-6 min-w-[90%] md:min-w-[70%] lg:min-w-[60%] md:max-w-md"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
        Title
      </label>
      <input
        formControlName="title"
        class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="title"
        type="text"
        placeholder="Title"
      />
      <span
        *ngIf="
          title &&
          ((title.invalid && title.touched) ||
            (showAllValidationMessages && title.invalid))
        "
        class="text-red-600"
        >Title is Required</span
      >
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="note">
        Note
      </label>
      <textarea
        formControlName="content"
        id="note"
        cols="30"
        rows="10"
        class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Take a note..."
      ></textarea>
      <span
        *ngIf="
          content &&
          ((content.invalid && content.touched) ||
            (showAllValidationMessages && content.invalid))
        "
        class="text-red-600"
      >
        Content is Required</span
      >
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 disabled:bg-blue-300 text-white font-bold py-2 px-3 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Submit
      </button>
      <a
        (click)="this.closeTextForm.emit()"
        class="inline-block align-baseline font-bold text-base text-blue-500 hover:text-blue-800"
      >
        close
      </a>
    </div>
  </form>
</section>
